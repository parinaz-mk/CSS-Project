<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Birds Hunt</title>
        <link href="https://fonts.googleapis.com/css2?family=Ewert&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/main.css" type="text/css"/>
    </head>
    <body>
        <h2>Shoot the Birds !!!</h2>
        <input type="checkbox" id="bird1"/>
        <label for="bird1" class="birdsfly"><img src="images/bird.png" alt="bird1" /></label>
        <input type="checkbox" id="bird2"/>
        <label for="bird2" class="birdsfly"><img src="images/bird.png" alt="bird2" /></label>
        <input type="checkbox" id="bird3"/>
        <label for="bird3" class="birdsfly"><img src="images/bird.png" alt="bird3" /></label>
        <input type="checkbox" id="bird4"/>
        <label for="bird4" class="birdsfly"><img src="images/bird.png" alt="bird4" /></label>
        <input type="checkbox" id="bird5"/>
        <label for="bird5" class="birdsfly"><img src="images/bird.png" alt="bird5" /></label>
        <input type="checkbox" id="bird6"/>
        <label for="bird6" class="birdsfly"><img src="images/bird.png" alt="bird6" /></label>
        <input type="checkbox" id="bird7"/>
        <label for="bird7" class="birdsfly"><img src="images/bird.png" alt="bird7" /></label>
        <input type="checkbox" id="bird8"/>
        <label for="bird8" class="birdsfly"><img src="images/bird.png" alt="bird8" /></label>
        <input type="checkbox" id="bird9"/>
        <label for="bird9" class="birdsfly"><img src="images/bird.png" alt="bird9" /></label>
        <input type="checkbox" id="bird10"/>
        <label for="bird10" class="birdsfly"><img src="images/bird.png" alt="bird10" /></label>
        <div class="timer"></div>
        <div class="sum"> 
            <span class="score">Score:</span>
        </div>
        <div class="gameover">
            <h1 class="game-title">Game Over</h1>
                <div class="sum"> 
                    <span class="score">Score:</span>
                </div> 
        </div>
    </body>
</html>
